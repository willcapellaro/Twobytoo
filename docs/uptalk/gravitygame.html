<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravity Encyclopedia Game</title>
  <!-- Include Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .panel {
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
    }
    .manuscript span {
      font-weight: bold;
      color: #0d6efd; /* Highlight user input */
      font-style: italic;
    }
    textarea {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left Panel: Form -->
      <div class="col-md-5 panel bg-light">
        <h3>Fill in the Blanks</h3>
        <form id="wordForm">
          <label>Verb (past tense):</label>
          <input type="text" class="form-control mb-2" id="verbPast" placeholder="e.g., discovered">

          <label>Noun (1):</label>
          <input type="text" class="form-control mb-2" id="noun1" placeholder="e.g., force">

          <label>Plural Noun (1):</label>
          <input type="text" class="form-control mb-2" id="pluralNoun1" placeholder="e.g., scientists">

          <label>Adjective (1):</label>
          <input type="text" class="form-control mb-2" id="adjective1" placeholder="e.g., invisible">

          <label>Famous Person:</label>
          <input type="text" class="form-control mb-2" id="famousPerson" placeholder="e.g., Einstein">

          <label>Verb (ing):</label>
          <input type="text" class="form-control mb-2" id="verbIng" placeholder="e.g., bending">

          <label>Noun (2):</label>
          <input type="text" class="form-control mb-2" id="noun2" placeholder="e.g., planet">

          <label>Adjective (2):</label>
          <input type="text" class="form-control mb-2" id="adjective2" placeholder="e.g., vast">

          <!-- Add more fields as needed -->
          <button type="button" class="btn btn-primary mt-3" id="generateButton">Generate</button>
        </form>
      </div>

      <!-- Right Panel: Manuscript -->
      <div class="col-md-7 panel">
        <h3>Your Gravity Encyclopedia Entry</h3>
        <p class="manuscript" id="storyOutput">
          <!-- Story will be dynamically populated -->
        </p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById("generateButton").addEventListener("click", function() {
      // Capture form values
      const verbPast = document.getElementById("verbPast").value || "[verb (past tense)]";
      const noun1 = document.getElementById("noun1").value || "[noun]";
      const pluralNoun1 = document.getElementById("pluralNoun1").value || "[plural noun]";
      const adjective1 = document.getElementById("adjective1").value || "[adjective]";
      const famousPerson = document.getElementById("famousPerson").value || "[famous person]";
      const verbIng = document.getElementById("verbIng").value || "[verb (ing)]";
      const noun2 = document.getElementById("noun2").value || "[noun]";
      const adjective2 = document.getElementById("adjective2").value || "[adjective]";

      // The story with placeholders dynamically replaced
      const story = `
        The **Law of Gravity** was first <span>${verbPast}</span> as a universal <span>${noun1}</span> by 
        <span>${famousPerson}</span>. It describes how <span>${pluralNoun1}</span> experience an <span>${adjective1}</span> pull toward 
        one another, influenced by their mass and the distance between them.  

        More than 300 years later, Einstein refined this understanding, proposing that gravity results from the 
        <span>${verbIng}</span> of space-time itself. Imagine placing a <span>${noun2}</span> on a trampoline; its surface distorts, 
        illustrating the way massive objects warp their surroundings.  

        Even today, this concept governs the <span>${adjective2}</span> movements of planets, moons, and stars. Without gravity, 
        everything would drift aimlessly, and the universe as we know it would simply cease to function.
      `;

      // Insert into the storyOutput paragraph
      document.getElementById("storyOutput").innerHTML = story;
    });
  </script>
</body>
</html>
