<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gettysburg Word Game</title>
  <!-- Include Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .panel {
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
    }
    .manuscript span {
      font-weight: bold;
      color: #d63384; /* Special highlight for blanks */
      font-style: italic;
    }
    textarea {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left Panel: Form -->
      <div class="col-md-5 panel bg-light">
        <h3>Fill in the Blanks</h3>
        <form id="wordForm">
          <label>Number:</label>
          <input type="text" class="form-control mb-2" id="number" placeholder="e.g., 42">

          <label>Plural Noun (1):</label>
          <input type="text" class="form-control mb-2" id="pluralNoun1" placeholder="e.g., cats">

          <label>Noun (1):</label>
          <input type="text" class="form-control mb-2" id="noun1" placeholder="e.g., forest">

          <label>Commonly Held Belief:</label>
          <input type="text" class="form-control mb-2" id="belief" placeholder="e.g., aliens exist">

          <label>Adjective (1):</label>
          <input type="text" class="form-control mb-2" id="adjective1" placeholder="e.g., shiny">

          <label>Plural Noun (2):</label>
          <input type="text" class="form-control mb-2" id="pluralNoun2" placeholder="e.g., shoes">

          <label>Verb (ing):</label>
          <input type="text" class="form-control mb-2" id="verbIng" placeholder="e.g., running">

          <label>Color or Pattern:</label>
          <input type="text" class="form-control mb-2" id="colorPattern" placeholder="e.g., plaid">

          <!-- Add more fields as needed -->
          <button type="button" class="btn btn-primary mt-3" id="generateButton">Generate</button>
        </form>
      </div>

      <!-- Right Panel: Manuscript -->
      <div class="col-md-7 panel">
        <h3>Your Story</h3>
        <p class="manuscript" id="storyOutput">
          <!-- Story will be populated here dynamically -->
        </p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById("generateButton").addEventListener("click", function() {
      // Capture form values
      const number = document.getElementById("number").value || "[number]";
      const pluralNoun1 = document.getElementById("pluralNoun1").value || "[plural noun]";
      const noun1 = document.getElementById("noun1").value || "[noun]";
      const belief = document.getElementById("belief").value || "[commonly held belief]";
      const adjective1 = document.getElementById("adjective1").value || "[adjective]";
      const pluralNoun2 = document.getElementById("pluralNoun2").value || "[plural noun]";
      const verbIng = document.getElementById("verbIng").value || "[verb(ing)]";
      const colorPattern = document.getElementById("colorPattern").value || "[color or pattern]";

      // The manuscript with placeholders dynamically replaced
      const story = `
        Four score and seven <span>${number}</span> ago, our <span>${pluralNoun1}</span> brought forth on this <span>${noun1}</span>, 
        a new <span>${noun1}</span>, conceived in <span>${belief}</span>, and dedicated to the <span>${adjective1}</span> proposition 
        that all <span>${pluralNoun2}</span> are created equal.  

        Now we are engaged in a great <span>${noun1}</span>, testing whether that <span>${noun1}</span>, or any <span>${noun1}</span> 
        so conceived and so <span>${verbIng}</span>, can long endure. That this nation, under <span>${colorPattern}</span>, shall have a new birth of freedom.
      `;

      // Insert into the storyOutput paragraph
      document.getElementById("storyOutput").innerHTML = story;
    });
  </script>
</body>
</html>
