<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perspective Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f6f2;
      perspective: 1500px; /* Creates the vanishing point */
    }

    #game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin: 50px auto;
      max-width: 800px;
      transform: rotateX(45deg); /* Tilt the entire grid */
    }

    .card {
      width: 100px;
      height: 150px;
      background: #1e293b;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transform: rotateX(10deg); /* Add tilt to individual cards */
    }
  </style>
</head>
<body>
  <div id="game-grid">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
    <div class="card">Card 5</div>
    <div class="card">Card 6</div>
  </div>
</body>
</html>
