<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Entry Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007acc;
        }
        .checklist-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .checklist-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .checklist-item input {
            margin-right: 10px;
        }
        .feedback {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        .feedback.complete {
            color: green;
        }
        .feedback.incomplete {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Portfolio Entry Checklist</h1>
    <div class="checklist-container">
        <form id="checklist">
            <!-- Narrative Arc -->
            <h2>Narrative Arc</h2>
            <div class="checklist-item">
                <input type="checkbox" id="hook" data-category="narrative">
                <label for="hook">Include a compelling hook to capture attention.</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="pain-points" data-category="narrative">
                <label for="pain-points">Clearly articulate user pain points and challenges.</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="resolution" data-category="narrative">
                <label for="resolution">Close with a strong resolution and impact statement.</label>
            </div>

            <!-- Design Contributions -->
            <h2>Design Contributions</h2>
            <div class="checklist-item">
                <input type="checkbox" id="research-insights" data-category="design">
                <label for="research-insights">Detail the research process and key insights.</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="design-decisions" data-category="design">
                <label for="design-decisions">Explain design decisions with specific examples.</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="visuals" data-category="design">
                <label for="visuals">Include visuals (sketches, wireframes, prototypes).</label>
            </div>

            <!-- Outcomes and Impact -->
            <h2>Outcomes and Impact</h2>
            <div class="checklist-item">
                <input type="checkbox" id="quantify-impact" data-category="impact">
                <label for="quantify-impact">Quantify the impact of your designs (e.g., efficiency, savings).</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="stakeholder-feedback" data-category="impact">
                <label for="stakeholder-feedback">Include user or stakeholder feedback.</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="scalability" data-category="impact">
                <label for="scalability">Discuss scalability or future-proofing of the solution.</label>
            </div>
        </form>
        <div class="feedback incomplete" id="feedback">Not all tasks are complete yet!</div>
    </div>

    <script>
        const checklist = document.getElementById('checklist');
        const feedback = document.getElementById('feedback');

        checklist.addEventListener('change', () => {
            const totalItems = checklist.querySelectorAll('input[type="checkbox"]').length;
            const completedItems = checklist.querySelectorAll('input[type="checkbox"]:checked').length;

            if (completedItems === totalItems) {
                feedback.textContent = "All tasks complete! Great job!";
                feedback.classList.remove('incomplete');
                feedback.classList.add('complete');
            } else {
                feedback.textContent = `Not all tasks are complete yet! (${completedItems}/${totalItems})`;
                feedback.classList.remove('complete');
                feedback.classList.add('incomplete');
            }
        });
    </script>
</body>
</html>
