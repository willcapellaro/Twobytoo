<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center-Fixed Cone Following Cursor Precisely</title>
    <style>
        body {
            height: 100vh;
            background-color: #074EFF;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Cone styling */
        .cone {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0) 70%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform-origin: top center;
            /* Start at the center of the screen */
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <div class="cone" id="cone"></div>

    <script>
        const cone = document.getElementById('cone');

        document.addEventListener('mousemove', (e) => {
            // Center of the cone (fixed in the center of the screen)
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // Calculate the angle between the cone center and the cursor
            const dx = e.pageX - centerX;
            const dy = e.pageY - centerY;
            const angle = Math.atan2(dy, dx) * (180 / Math.PI); // Convert to degrees


            // Set the cone's rotation to point towards the cursor
            cone.style.transform = `rotate(${angle}deg)`;
        });
    </script>
</body>
</html>
