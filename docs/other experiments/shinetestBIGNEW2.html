<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background-color: #f8f8f8; /* Light background */
  perspective: 1000px; /* For skew effect */
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 150px);
  gap: 20px;
  transform: rotateX(0deg) rotateY(0deg); /* Initialize skew */
  transition: transform 0.1s ease-out;
}

.box {
  position: relative;
  width: 150px;
  height: 150px;
  background-color: var(--box-color, #ccc); /* Base box color */
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.box::after {
  content: ""; /* Required for ::after to work */
  position: absolute; /* Ensures ::after is positioned */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: 30px 30px; /* Adjust as needed */
  background-repeat: repeat; /* Ensures tiling */
  z-index: 3; /* Layering */
  opacity: var(--texture-opacity, 0.3); /* Dynamic opacity based on tilt */
  pointer-events: none; /* Prevents interaction */
}

.box .webcam {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%; /* Full width of the box */
  height: 300%; /* Stretch vertically */
  object-fit: cover;
  transform: scaleX(-1) scaleY(1.2); /* Mirror horizontally, stretch vertically */
  filter: blur(60px); /* Optional blur */
  opacity: var(--shine-opacity, 0.5); /* Shine opacity controlled by data-shine */
  mix-blend-mode: luminosity;
  pointer-events: none;
  z-index: 2; /* Above base and texture */
}

.box span {

<script>
document.addEventListener('mousemove', (e) => {
  const { clientX: x, clientY: y } = e;
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  const rotateX = (y - centerY) * 0.01;
  const rotateY = (x - centerX) * -0.01;

  document.querySelector('.grid').style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

async function setupWebcam() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    document.querySelectorAll('.webcam').forEach((video) => {
      video.srcObject = stream;
    });
  } catch (error) {
    console.error('Error accessing webcam:', error);
  }
}

setupWebcam();


document.addEventListener('mousemove', (e) => {
  const { clientX: x, clientY: y } = e;
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  const rotateX = (y - centerY) * 0.01;
  const rotateY = (x - centerX) * -0.01;

  const alpha = Math.min(Math.max(0.2, 1 - Math.abs(rotateX + rotateY) / 2), 0.8);

  document.querySelector('.grid').style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

  // Adjust texture opacity dynamically
  const boxes = document.querySelectorAll('.box');
  boxes.forEach((box) => {
    box.style.setProperty('--texture-opacity', alpha);
  });
});

</script>
