<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webcam Reflection Shine</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background-color: #f8f8f8; /* Light background */
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 150px);
  gap: 20px;
}

.box {
  position: relative;
  width: 150px;
  height: 150px;
  background-color: var(--box-color, #ccc); /* Base box color */
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.box::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
  background-size: 100px 100px;
  opacity: 0.3; /* Adjust texture visibility */
  z-index: 1; /* Layer above the base color */
  mix-blend-mode: overlay; /* Ensures texture interacts with the color */
}

.box .webcam {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%; /* Full width of the box */
  height: 300%; /* Stretch vertically */
  object-fit: cover; 
  /* Ensures the video fills the area */
  transform: scaleX(-1) scaleY(1.2); /* Mirror horizontally, stretch vertically */
  filter: blur(60px); /* Optional blur */
  opacity: var(--shine-opacity, 0.5); /* Shine opacity controlled by data-shine */
  mix-blend-mode: luminosity;
  pointer-events: none;
  z-index: 2; /* Above base and texture */
}

.box[data-shine="none"] {
  --shine-opacity: 0;
}

.box[data-shine="30"] {
  --shine-opacity: 0.3;
}

.box[data-shine="60"] {
  --shine-opacity: 0.6;
}

.box[data-shine="100"] {
  --shine-opacity: 1;
}
}
</style>
</head>
<body>
<div class="grid">
  <div class="box" data-shine="30" style="--box-color: #866a2d;">
    <video autoplay playsinline muted class="webcam"></video>
  </div>

<script>
async function setupWebcam() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    const videoElements = document.querySelectorAll('.webcam');
    
    videoElements.forEach(video => {
      video.srcObject = stream;
    });
  } catch (error) {
    console.error('Error accessing webcam:', error);
  }
}

setupWebcam();
</script>

<script src="https://unpkg.com/grainy-gradients/dist/grainy.min.js"></script>
<script>
  grainy({
    element: 'body',
    colors: ['#f5f5f5', '#e0e0e0'], // Light grey texture
    opacity: 1, 
    blur: 0.2
  });


</script>
