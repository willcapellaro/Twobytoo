<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Vertical List of Cards</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .mdc-card {
            margin: 16px 0;
            padding: 16px;
            background-color: #fff;
            color: #000;
            border-radius: 8px;
            cursor: move;
        }

        /* Styling for the dragged item */
        .sortable-chosen {
            transform: scale(1.05); /* Slightly enlarge the item */
            opacity: 0.8;
        }

        /* Styling for the placeholder item (ghost of original) */
        .sortable-ghost {
            background-color: rgba(200, 200, 200, 0.4); /* Ghost effect */
            border: 2px dashed #ccc;
            opacity: 0.5;
            height: 50px; /* Adjust height to match original */
            padding: 16px; /* Match padding of original card */
            box-sizing: border-box;
        }

        /* Additional class for drag state */
        .sortable-drag {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Draggable Vertical List of Cards</h1>

    <div id="draggable-list">
        <div class="mdc-card">
            <p>Card 1: Simple text content</p>
        </div>

        <div class="mdc-card">
            <p>Card 2: More simple text</p>
        </div>

        <div class="mdc-card">
            <p>Card 3: Another text card</p>
        </div>

        <div class="mdc-card">
            <p>Card 4: Yet another text card</p>
        </div>
    </div>



    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Enable Sortable.js on the list of cards
            new Sortable(document.getElementById('draggable-list'), {
                animation: 150, // Animation when dragging
                ghostClass: 'sortable-ghost', // Class name for the placeholder of the dragged item
                chosenClass: 'sortable-chosen', // Class applied to the item being dragged
                dragClass: 'sortable-drag', // Class for the drag state
                onEnd: function (/**Event*/evt) {
                    evt.item.classList.remove('sortable-drag');
                }
            });
        });
    </script>

</body>
</html>
