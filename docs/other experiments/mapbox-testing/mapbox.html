<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US Electric Utilities Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    // Replace 'YOUR_MAPBOX_ACCESS_TOKEN' with your Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1Ijoid2lsbGNhcGVsbGFybzEiLCJhIjoiY20zZ2NudDd5MDNlMDJqcTE3d3pzd2o1MSJ9.NYQ5XH7CSq0lkfxbZvABfg';
    // Initialize map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-98.5795, 39.8283], // Center on the US
      zoom: 3
    });

    // Array of electric utilities with sample coordinates and names
    const utilities = [
      {
        name: "Pacific Gas & Electric",
        coordinates: [-122.4194, 37.7749],
        location: "San Francisco, CA"
      },
      {
        name: "Duke Energy",
        coordinates: [-80.8431, 35.2271],
        location: "Charlotte, NC"
      },
      {
        name: "Con Edison",
        coordinates: [-73.935242, 40.730610],
        location: "New York, NY"
      }
    ];

    // Add markers for each utility
    utilities.forEach(utility => {
      const marker = new mapboxgl.Marker()
        .setLngLat(utility.coordinates)
        .setPopup(new mapboxgl.Popup({ offset: 25 })
          .setHTML(`<h3>${utility.name}</h3><p>${utility.location}</p>`))
        .addTo(map);
    });
  </script>
</body>
</html>
