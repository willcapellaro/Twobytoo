
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifiable Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .checklist {
            list-style-type: none;
            padding: 0;
        }
        .checklist li {
            padding: 5px 0;
        }
        button {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Holiday Shutdown Checklist</h1>
        <ul class="checklist">
            <li><label><input type="checkbox" id="item1"> Turn off lights</label></li>
            <li><label><input type="checkbox" id="item2"> Unplug computers</label></li>
            <li><label><input type="checkbox" id="item3"> Shut down HVAC</label></li>
            <li><label><input type="checkbox" id="item4"> Secure windows</label></li>
            <li><label><input type="checkbox" id="item5"> Turn off coffee machines</label></li>
            <li><label><input type="checkbox" id="item6"> Lower thermostat</label></li>
            <li><label><input type="checkbox" id="item7"> Close blinds</label></li>
            <li><label><input type="checkbox" id="item8"> Check water leaks</label></li>
            <li><label><input type="checkbox" id="item9"> Switch off signage lights</label></li>
            <li><label><input type="checkbox" id="item10"> Set security alarms</label></li>
            <li><label><input type="checkbox" id="item11"> Test emergency systems</label></li>
            <li><label><input type="checkbox" id="item12"> Disable non-essential electronics</label></li>
            <li><label><input type="checkbox" id="item13"> Empty trash bins</label></li>
            <li><label><input type="checkbox" id="item14"> Ensure exits are clear</label></li>
            <li><label><input type="checkbox" id="item15"> Check fire extinguishers</label></li>
            <li><label><input type="checkbox" id="item16"> Lock doors</label></li>
            <li><label><input type="checkbox" id="item17"> Backup important data</label></li>
            <li><label><input type="checkbox" id="item18"> Secure parking areas</label></li>
            <li><label><input type="checkbox" id="item19"> Notify team of shutdown</label></li>
            <li><label><input type="checkbox" id="item20"> Review shutdown checklist</label></li>
        </ul>
        <button id="generateUrl">Generate Shareable URL</button>
    </div>

    <script>
        function getChecklistStatus() {
            const checklist = {};
            for (let i = 1; i <= 20; i++) {
                checklist[`item${i}`] = document.getElementById(`item${i}`).checked ? 'checked' : 'unchecked';
            }
            return checklist;
        }

        function generateShareableUrl() {
            const checklist = getChecklistStatus();
            const queryParams = new URLSearchParams(checklist).toString();
            const shareableUrl = `${window.location.origin}${window.location.pathname}?${queryParams}`;
            alert(`Shareable URL: ${shareableUrl}`);
        }

        document.getElementById('generateUrl').addEventListener('click', generateShareableUrl);

        function loadChecklistFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            for (let i = 1; i <= 20; i++) {
                const status = urlParams.get(`item${i}`);
                if (status === 'checked') {
                    document.getElementById(`item${i}`).checked = true;
                }
            }
        }

        window.onload = loadChecklistFromUrl;
    </script>
</body>
</html>
