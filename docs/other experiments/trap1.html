<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernist Footer</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        footer {
            background: #f5f5f5;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            align-items: center;
            text-align: center;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            margin: 5px 0;
        }

        footer a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #0077cc;
        }

        footer p {
            font-size: 14px;
            color: #666;
        }

        footer img {
            max-width: 80px;
            height: auto;
            margin: 0 auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            footer {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Modernist Footer Example</h1>
        <p>Scroll down to see the footer.</p>
    </main>
    <footer>
        <div>
            <ul>
                <li><a href="#legal">Legal</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#careers">Careers</a></li>
                <li><a href="#b-corp">B Corp Awesomeness Pledge</a></li>
            </ul>
        </div>
        <div>
            <p>Â© Uplight 2025</p>
        </div>
        <div>
            <img src="b-corp-logo.png" alt="B Corp Logo">
        </div>
    </footer>
</body>
</html>
