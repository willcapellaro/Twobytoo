<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDC Dropdown Menu</title>
  <!-- Material Components Web CSS -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <!-- Material Components Web JS -->
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body>

  <!-- Dropdown Menu Button -->
  <div class="mdc-menu-surface--anchor">
    <button class="mdc-button" id="menu-button">
      <span class="mdc-button__label">Menu</span>
      <i class="material-icons mdc-button__icon" aria-hidden="true">arrow_drop_down</i>
    </button>

    <!-- Menu Surface -->
    <div class="mdc-menu mdc-menu-surface" id="menu">
      <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
        <li class="mdc-list-item" role="menuitem">
          <span class="mdc-list-item__graphic material-icons" aria-hidden="true">inbox</span>
          <span class="mdc-list-item__text">Icon Text Item 1</span>
        </li>
        <li class="mdc-list-item" role="menuitem">
          <span class="mdc-list-item__graphic material-icons" aria-hidden="true">drafts</span>
          <span class="mdc-list-item__text">Icon Text Item 2</span>
        </li>
      </ul>
    </div>
  </div>

  <script>
    // Initialize the MDC Menu component
    const menu = new mdc.menu.MDCMenu(document.querySelector('.mdc-menu'));

    // Open the menu when clicking the button
    document.getElementById('menu-button').addEventListener('click', () => {
      menu.open = !menu.open;
    });
  </script>

</body>
</html>
