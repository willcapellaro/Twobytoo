<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Permanent Navigation Drawer</title>
    
    <!-- Material Design CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/drawer@latest/dist/mdc.drawer.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/list@latest/dist/mdc.list.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/top-app-bar@latest/dist/mdc.top-app-bar.min.css">

    <!-- Optional custom styles -->
    <style>
        /* Ensure main content is beside the drawer */
        .main-content {
            margin-left: 256px; /* Width of the drawer */
            padding: 16px;
        }
    </style>
</head>

    <!-- Initialize Components (if necessary) -->
    <script>
        // For a permanent drawer, no JavaScript initialization is necessary
    </script>
<body>

    <!-- Permanent Drawer -->
    <aside class="mdc-drawer mdc-drawer--permanent">
        <div class="mdc-drawer__content">
            <nav class="mdc-list">
                <h3 class="mdc-list-item__text">Navigation</h3>
                <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
                    <span class="mdc-list-item__text">Home</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <span class="mdc-list-item__text">Profile</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <span class="mdc-list-item__text">Settings</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <span class="mdc-list-item__text">Help</span>
                </a>
            </nav>
        </div>
    </aside>

    <!-- Main App Content -->
    <div class="main-content">
        <!-- Top App Bar -->
        <header class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <span class="mdc-top-app-bar__title">My Application</span>
                </section>
            </div>
        </header>

        <!-- Page Content -->
        <main>
            <h1>Welcome to the Home Page</h1>
            <p>This is a simple example of a permanent navigation drawer using Material Design Components.</p>
            <p>Feel free to explore the options in the drawer to the left.</p>
        </main>
    </div>

    <!-- Material Design JavaScript (required for some components, like lists) -->
    <script src="https://cdn.jsdelivr.net/npm/@material/drawer@latest/dist/mdc.drawer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@material/list@latest/dist/mdc.list.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@material/top-app-bar@latest/dist/mdc.top-app-bar.min.js"></script>



</body>
</html>
