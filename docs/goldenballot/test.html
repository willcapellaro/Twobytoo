<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }

        main {
            text-align: center;
            max-width: 600px;
            margin: auto;
        }

        .poster-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2em;
        }

        .movie-poster {
            width: 200px;
            height: auto;
            border-radius: 8px;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Movie Poster Test</h1>
        </header>
        <div id="posters">
            <p>Fetching posters for "CLOSE YOUR EYES" and "WILD ROBOT"...</p>
        </div>
    </main>
    <script>
        const apiKey = "YOUR_API_KEY"; // Replace with your TMDb API key
        const movies = ["CLOSE YOUR EYES", "WILD ROBOT"];

        async function fetchMoviePoster(movieTitle) {
            try {
                const response = await fetch(
                    `https://api.themoviedb.org/3/search/movie?query=${encodeURIComponent(movieTitle)}&year=2025&api_key=${apiKey}`
                );
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    const posterUrl = `https://image.tmdb.org/t/p/w500${data.results[0].poster_path}`;
                    return { title: data.results[0].title, posterUrl };
                }
                return { title: movieTitle, posterUrl: "default_poster.jpg" }; // Default image path
            } catch (error) {
                console.error(`Error fetching poster for ${movieTitle}:`, error);
                return { title: movieTitle, posterUrl: "default_poster.jpg" }; // Default image path
            }
        }

        async function displayMoviePosters() {
            const posterContainer = document.getElementById("posters");
            posterContainer.innerHTML = "";

            for (const movie of movies) {
                const { title, posterUrl } = await fetchMoviePoster(movie);

                const movieElement = document.createElement("div");
                movieElement.classList.add("poster-container");
                movieElement.innerHTML = `
                    <p>${title}</p>
                    <img src="${posterUrl}" alt="${title}" class="movie-poster">
                `;
                posterContainer.appendChild(movieElement);
            }
        }

        // Fetch and display posters on load
        displayMoviePosters();
    </script>
</body>
</html>
