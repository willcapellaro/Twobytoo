<!DOCTYPE html>
<html>
<head>
    <title>Eisenhower Matrix for President Eisenhower</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script> 

    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Special+Elite&display=swap" rel="stylesheet"> 

    <style>
        body {
            background-color: #46592b; /* Army green */
            color: #fff;
            font-family: 'Special Elite', monospace;
            text-align: center;
        }

        h1 {
            font-family: 'Allerta Stencil', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
        }

        #container {
            margin: 0 auto; /* Center chart */
            width: 800px; 
        }
    </style>
</head>
<body>

    <h1></h1>
    <h1><span id="typed">Eisenhower Matrix: Prioritizing Presidential Duties</span></h1>

    <div id="container"></div>

    <script>
        Highcharts.chart('container', {
            chart: {
                type: 'scatter',
                backgroundColor: '#46592b', 
                plotBorderWidth: 0, // Remove outer border
                spacingBottom: 30 
            },
            title: {
                text: null // Remove chart title
            },
            xAxis: {
                title: {
                    text: 'Importance',
                    style: {
                        color: '#fff',
                        fontFamily: 'Special Elite'
                    }
                },
                gridLineColor: '#fff',
                gridLineWidth: 1,
                lineWidth: 0, // Disable end lines
                tickInterval: 1,
                min: -1,
                max: 1,
                labels: {
                    style: {
                        color: '#fff',
                        fontFamily: 'Special Elite'
                    }
                }
            },
            yAxis: {
                title: {
                    text: 'Urgency',
                    style: {
                        color: '#fff',
                        fontFamily: 'Special Elite'
                    }
                },
                gridLineColor: '#fff',
                gridLineWidth: 1, 
                lineWidth: 0, // Disable end lines
                tickInterval: 1,
                min: -1,
                max: 1,
                labels: {
                    style: {
                        color: '#fff',
                        fontFamily: 'Special Elite'
                    }
                }
            },
            plotOptions: {
                scatter: {
                    marker: {
                        symbol: 'star' 
                    }
                }
            },
            series: [{
                name: 'Critical', 
                color: 'red', 
                data: [
                    [1, 1, 'Address the Suez Crisis'], 
                    [1, 0.5, 'Cuban Missile Crisis'] 
                ]
            }, {
                name: 'Important', 
                color: 'yellow', 
                data: [
                    [0.5, 1, 'Space Race'], 
                    [0.5, 0, 'Interstate Highway System'] 
                ]
            }, {
                name: 'Urgent', 
                color: 'orange', 
                data: [
                    [0, 1, 'Civil Rights Movement'], 
                    [-0.5, 1, 'Berlin Crisis'] 
                ]
            }, {
                name: 'Routine', 
                color: 'green', 
                data: [
                    [0, 0, 'Daily Briefings'], 
                    [-0.5, 0, 'Social Events'], 
                    [-1, 0, 'Personal Correspondence'] 
                ]
            }],
            legend: {
                itemStyle: {
                    color: '#fff',
                    fontFamily: 'Special Elite'
                }
            },
            tooltip: {
                formatter: function() {
                    return `<b>${this.point.name}</b><br>Importance: ${this.point.x.toFixed(1)}<br>Urgency: ${this.point.y.toFixed(1)}`;
                }
            }
        });

        var options = {
            strings: ["Welcome to President Eisenhower's Eisenhower Matrix.", 
                     "Prioritizing the Nation's Challenges."],
            typeSpeed: 50,
            backDelay: 500,
            loop: false,
            showCursor: false // This line removes the cursor
        };

        var typed = new Typed('#typed', options); 
    </script>

</body>
</html>
