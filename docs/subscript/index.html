<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Scribe</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:slnt,wght,CASL,CRSV,MONO@-15,415,1,1,1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container sketchy-border">
          <div id="containerX"></div>

        <h1>Sub Scribe</h1>

        <div class="chart-container">
            <div id="monthly-chart" class="chart"></div>
            <div id="annual-chart" class="chart"></div>
        </div>
        <div class="total-summary">
            <div id="total-cost"></div>
            <div id="total-monthly"></div>
            <div id="total-annual"></div>
        </div>

        <div class="table-container" id="subscription-table"></div>

        <div style="margin-top: 20px;">
            <button id="clear-data" style="margin-right: 10px;">Clear All Data</button>
            <button id="copy-data" style="margin-right: 10px;">Copy Data to Clipboard</button>
            <button id="paste-data" style="margin-right: 10px;">Import Data from Clipboard</button>
            <button id="toggle-sort" style="margin-right: 10px;">Sort by: Alphabetical</button>
            <button id="clean-up-data" style="margin-right: 10px;">Clean Up Data</button>
            <button id="merge-data" style="margin-top: 20px;">Merge Data</button>
        </div>
    </div>

    <script src="js/index8_script.js"></script>
    <script src="js/copypaste.js"></script>

      
      <!-- <script src="js/other_functionalities_v2.js"></script> -->
      <!-- <script src="js/data_handling_v2.js"></script> -->
</body>
</html>
