<!DOCTYPE html>
<html>
<head>
    <title>Eisenhower Matrix for President Eisenhower</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body {
            background-color: #46592b; /* Army green */
            color: #fff;
            font-family: 'Courier New', monospace;
        }

        h1 {
            font-family: 'Stencil Std Bold', sans-serif;
            font-size: 24px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Eisenhower Matrix: Prioritizing Presidential Duties</h1>

    <div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>

    <script>
        Highcharts.chart('container', {
            chart: {
                type: 'scatter',
                backgroundColor: '#46592b' // Army green background
            },
            title: {
                text: 'Eisenhower Matrix: Prioritizing Presidential Duties',
                style: {
                    color: '#fff',
                    fontFamily: 'Stencil Std Bold',
                    fontSize: '24px'
                }
            },
            xAxis: {
                title: {
                    text: 'Importance',
                    style: {
                        color: '#fff',
                        fontFamily: 'Stencil Std Bold'
                    }
                },
                gridLineColor: '#fff',
                labels: {
                    style: {
                        color: '#fff',
                        fontFamily: 'Courier New'
                    }
                }
            },
            yAxis: {
                title: {
                    text: 'Urgency',
                    style: {
                        color: '#fff',
                        fontFamily: 'Stencil Std Bold'
                    }
                },
                gridLineColor: '#fff',
                labels: {
                    style: {
                        color: '#fff',
                        fontFamily: 'Courier New'
                    }
                }
            },
            plotOptions: {
                scatter: {
                    marker: {
                        symbol: 'star' // Example: Use a star for important tasks
                    }
                }
            },
            series: [{
                data: [
                    [1, 1, 'Address the Suez Crisis'], // High Importance, High Urgency
                    [1, 0, 'Plan the Interstate Highway System'], // High Importance, Low Urgency
                    [0, 1, 'Respond to routine diplomatic correspondence'], // Low Importance, High Urgency
                    [0, 0, 'Attend social events deemed unimportant'] // Low Importance, Low Urgency
                ],
                tooltip: {
                    formatter: function() {
                        return this.point.name; 
                    }
                }
            }]
        });
    </script>

</body>
</html>
