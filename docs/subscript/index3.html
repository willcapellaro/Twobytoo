<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Scribe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="stylesheet" href="https://code.jquery.com/jquery-3.7.1.js">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/js/dataTables.js">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/3.0.3/js/dataTables.responsive.js">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container sketchy-border">
        <h1>Sub Scribe</h1>

        <div class="chart-container">
            <div id="monthly-chart" class="chart"></div>
            <div id="annual-chart" class="chart"></div>
        </div>

        <div class="total-summary">
            <div id="total-cost"></div>
            <div id="total-monthly"></div>
            <div id="total-annual"></div>
        </div>

        <table id="subscription-table" class="table " style="width:100%"></table>

        <button id="clear-data" style="margin-top: 20px;" class="btn btn-danger">Clear All Data</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
