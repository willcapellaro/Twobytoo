<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoodle App - Prioritization Tool</title>

    <!-- SCSS Compiled CSS Files -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Core styles -->
    <link rel="stylesheet" href="css/look.css"> <!-- Aesthetic styles -->

    <!-- Favicon (Optional) -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Welcome to Twoodle Prioritization Tool</h1>
        <nav>
            <ul>
                <li><a href="#" id="itemsTab">Items</a></li>
                <li><a href="#" id="urgencyTab">Urgency (Y Axis)</a></li>
                <li><a href="#" id="importanceTab">Importance (X Axis)</a></li>
                <li><a href="#" id="resultsTab">Results</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Tab Content Placeholders -->
        <section id="itemsSection" class="tab-content">
            <h2>Items</h2>
            <input type="text" id="addItemField" placeholder="Add an item...">
            <button id="addItemBtn">Add Item</button>
            <ul id="itemsList">
                <!-- Dynamic List Items Will Appear Here -->
            </ul>
        </section>

        <section id="urgencySection" class="tab-content" style="display:none;">
            <h2>Prioritize by Urgency (Y Axis)</h2>
            <ul id="urgencyList">
                <!-- Draggable Y-axis prioritization items go here -->
            </ul>
        </section>

        <section id="importanceSection" class="tab-content" style="display:none;">
            <h2>Prioritize by Importance (X Axis)</h2>
            <ul id="importanceList">
                <!-- Draggable X-axis prioritization items go here -->
            </ul>
        </section>

        <section id="resultsSection" class="tab-content" style="display:none;">
            <h2>Results (2x2 Matrix)</h2>
            <div id="matrixContainer">
                <!-- Quadrant Matrix Visualization Goes Here -->
            </div>
            <p id="quadrantDetails">
                <!-- Paragraph description of the quadrants goes here -->
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Twoodle.xyz - Prioritization Tool</p>
    </footer>

    <!-- Script Imports -->
    <script src="js/helpers/localStorage.js"></script> <!-- Local storage helper functions -->
    <script src="js/app.js"></script> <!-- Main app logic -->
    <script src="js/configurations.js"></script> <!-- Configurations and UI behavior -->
    <script src="js/recipes.js"></script> <!-- Recipe handling and quadrant details -->
    <script src="js/uiEffects.js"></script> <!-- UI effects (animations, transitions) -->
    <script src="js/events.js"></script> <!-- Event listeners -->
</body>
</html>
