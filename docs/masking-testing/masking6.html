<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Mask on Graphic</title>
  <style>



.target {
  display: block;
  max-width: 50%;
  height: auto;
  margin: 0 auto;
}
/*

*/

.luminance-target {
  mask-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/234228/luminance-cat.png);
  mask-mode: luminance;
  mask-repeat: no-repeat;
  mask-size: 100%;
}

/*mask-image: url(https://mdn.github.io/shared-assets/images/examples/mask-star.svg),
    radial-gradient(transparent 50%, black);
*/
  </style>
</head>
<body>


<div class="container">
  <h1>CSS Mask Demos: only working on Webkit browsers</h1>


  <article class="luminance-mask">
    <h2>Luminance Mask</h2>
    <img class="target luminance-target" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/234228/backdrop.jpg" alt="Masked image">
  </article>

</div>

<svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="svg-mask" maskUnits="userSpaceOnUse">
      <!-- Define the full mask background -->
      <rect width="100%" height="100%" fill="white" />
      <!-- Add the lowercase letter "p" -->
      <text x="50" y="100" font-family="Arial, sans-serif" font-size="100" fill="black">
        p
      </text>
    </mask>
  </defs>
</svg>

<div id="masked-content" style="
    width: 300px; 
    height: 300px; 
    background: linear-gradient(to bottom, orange, purple);
    mask-image: url(#svg-mask);
    -webkit-mask-image: url(#svg-mask);
    mask: url(#svg-mask);
    -webkit-mask: url(#svg-mask);">
</div>






</body>
</html>
