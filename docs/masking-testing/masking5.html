<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Mask on Graphic</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ccc; /* Background color similar to your graphic */
    }

    .masked-text {
      position: relative;
      font-size: 8vw;
      font-weight: bold;
      text-transform: uppercase;
      color: transparent;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 2px black;
      -webkit-mask-image: url('group2.png'); /* Mask using your uploaded graphic */
      -webkit-mask-size: cover;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-image: url('group2.png');
      mask-size: cover;
      mask-repeat: no-repeat;
      mask-position: center;
      background: black; /* Default fallback color for text stroke */
    }
  </style>
</head>
<body>
  <div class="masked-text">
    Your Text Here
  </div>
</body>
</html>
