<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masked Footer Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    .masked-footer {
      position: relative;
      overflow: hidden;
      text-align: center;
      background-color: #222; /* Fallback background color */
      padding: 50px 20px;
    }

    .cone-container {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 200px;
      pointer-events: none;
    }

    .cone {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200px;
      background: conic-gradient(
        #f00,
        #ff0,
        #0f0,
        #0ff,
        #00f,
        #f0f,
        #f00
      );
      mask: radial-gradient(circle, rgba(0, 0, 0, 1) 70%, rgba(0, 0, 0, 0) 100%);
      -webkit-mask: radial-gradient(circle, rgba(0, 0, 0, 1) 70%, rgba(0, 0, 0, 0) 100%);
      animation: spin 5s linear infinite;
    }

    .footer-links {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 20px;
      border: 2px solid transparent;
      border-radius: 5px;
      transition: color 0.3s, border-color 0.3s;
    }

    .footer-links a:hover {
      color: black;
      border-color: white;
      background-color: white;
    }

    /* Animation for spinning the cone */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <footer class="masked-footer">
    <div class="cone-container">
      <div class="cone"></div>
    </div>
    <nav class="footer-links">
      <a href="#about">About Us</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
      <a href="#privacy">Privacy Policy</a>
      <a href="#terms">Terms of Use</a>
    </nav>
  </footer>
</body>
</html>
