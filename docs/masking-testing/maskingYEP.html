<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Footer Mask</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #333;
    }

    #masked-content {
      position: relative;
      width: 800px;
      height: 300px;
      background: linear-gradient(to bottom, orange, purple);
      background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/234228/backdrop.jpg);

/*https://s3-us-west-2.amazonaws.com/s.cdpn.io/234228/backdrop.jpg*/

      mask: url(#footer-mask);
/*      -webkit-mask: url(#footer-mask);*/
      cursor: pointer;
      transition: transform 0.2s ease;
    }



    #masked-content:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Masked Content -->
  <a href="https://example.com" id="masked-content" target="_blank" rel="noopener noreferrer"></a>

  <!-- SVG Mask Definition -->
  <svg width="0" height="0" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <!--  -->
    <defs>
      <mask id="footer-mask">
        <!-- Background Mask -->
        <rect width="100%" height="100%" fill="black" />
        
        <!-- Left Column: Links -->
        <text x="50" y="80" font-family="Arial, sans-serif" font-size="30" fill="white">
          Legal
        </text>
        <text x="50" y="130" font-family="Arial, sans-serif" font-size="30" fill="white">
          Info
        </text>
        <text x="50" y="180" font-family="Arial, sans-serif" font-size="30" fill="white">
          About
        </text>

        <!-- Right Column: Logo -->
        <text x="450" y="130" font-family="Arial, sans-serif" font-size="30" fill="white" font-weight="bold">
          Powered by Mercurial Media
        </text>
        <rect x="450" y="150" width="200" height="30" fill="white" />

        <!-- Bottom Row -->
        <text x="200" y="250" font-family="Arial, sans-serif" font-size="20" fill="white">
          Â©2025 Awesome Productions. Powered by Mercurial Media.
        </text>
      </mask>
    </defs>
  </svg>
</body>
</html>
