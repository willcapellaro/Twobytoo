<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Mask with Hover Effects</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #333;
    }

    #masked-content {
      position: relative;
      width: 300px;
      height: 300px;
      background: linear-gradient(to bottom, orange, purple);
      mask: url(#svg-mask);
      -webkit-mask: url(#svg-mask);
      cursor: pointer; /* Indicates interactivity */
      transition: background 0.3s ease, transform 0.2s ease;
    }

    /* Hover Effect */
    #masked-content:hover {
      background: linear-gradient(to bottom, purple, orange); /* Reversed gradient */
      transform: scale(1.05); /* Slight zoom */
    }
  </style>
</head>
<body>
  <!-- Clickable Masked Content -->
  <a href="https://example.com" id="masked-content" target="_blank" rel="noopener noreferrer"></a>

  <!-- SVG Mask Definition -->
  <svg width="0" height="0" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <defs>
      <mask id="svg-mask">
        <!-- Black hides content, white reveals content -->
        <rect width="100%" height="100%" fill="black" />
        <text x="50" y="200" font-family="Arial, sans-serif" font-size="200" fill="white">
          p
        </text>
      </mask>
    </defs>
  </svg>
</body>
</html>
