<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCAG 2.2 Accessibility Checklist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sticky Header -->
  <header>
    <h1>Accessibility Checklist</h1>
    <div class="header-fields">
      <label>Title: <input type="text" id="checklistTitle" placeholder="Checklist title"></label>
      <label>URL: <input type="url" id="checklistUrl" placeholder="https://example.com">
        <button onclick="jumpToUrl()">Visit</button>
      </label>
      <label>Access/Repro Steps: <textarea id="accessSteps" placeholder="Reproduction steps"></textarea></label>
      <label>Notes: <textarea id="generalNotes" placeholder="General notes"></textarea></label>
    </div>
  </header>

  <!-- Checklist Section -->
  <section id="checklist">
    <h2>Perceivable (Guideline 1.1 - Text Alternatives)</h2>

    <div class="checklist-item" id="item1">
      <div>
        <h3>1.1.1 Non-text Content</h3>
        <p>Provide text alternatives for any non-text content.</p>
      </div>
      <div class="controls">
        <input type="checkbox" class="checkbox" onclick="cycleCheckbox(this)">
        <label>High Urgency <input type="checkbox" class="urgency-checkbox" onclick="toggleUrgency(this)"></label>
        <label>Notes: <input type="text" class="notes"></label>
      </div>
    </div>

    <div class="checklist-item" id="item2">
      <div>
        <h3>1.1.2 Audio-Only and Video-Only (Prerecorded)</h3>
        <p>Provide an alternative for time-based media.</p>
      </div>
      <div class="controls">
        <input type="checkbox" class="checkbox" onclick="cycleCheckbox(this)">
        <label>High Urgency <input type="checkbox" class="urgency-checkbox" onclick="toggleUrgency(this)"></label>
        <label>Notes: <input type="text" class="notes"></label>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
