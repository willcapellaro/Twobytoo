<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoodle - Editable Drag and Drop Lists</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/look.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <h1>Dual Drag and Drop Editable Lists</h1>

    <div class="list-container">
        <ul id="sortable-list1">
            <li>
                <div class="drag-zone"></div>
                <span class="editable">Item 1</span>
            </li>
            <li>
                <div class="drag-zone"></div>
                <span class="editable">Item 2</span>
            </li>
        </ul>

        <ul id="sortable-list2">
            <li>
                <div class="drag-zone"></div>
                <span class="editable">Item 1</span>
            </li>
            <li>
                <div class="drag-zone"></div>
                <span class="editable">Item 2</span>
            </li>
        </ul>
    </div>

    <button id="add-btn"><span>Add New Item</span></button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="js/editableCard.js"></script>
    <script src="js/itemManagement.js"></script>
    <script src="js/editableText.js"></script>
    <script src="js/dragAndDrop.js"></script>

</body>
</html>
